<label for="title">
	<f:translate key="tx_uploadexample_domain_model_example.title" /> <span class="required">(required)</span>
</label>
<f:form.textfield property="title" />

<br />

<label for="image">
	<f:translate key="tx_uploadexample_domain_model_example.image" />
</label>
<f:form.upload property="image" >
    <f:if condition="{resource}">
        <f:image image="{resource}" alt="" width="50" crop="false"/>
    </f:if>
    {fileUploadField -> f:format.raw()}
</f:form.upload>

<br />

<label for="image_collection">
	<f:translate key="tx_uploadexample_domain_model_example.image_collection" />
</label>
<f:form.upload property="imageCollection.0">
    <f:if condition="{resource}">
        <f:image image="{resource}" alt="" width="50" crop="false"/>
    </f:if>
    {fileUploadField -> f:format.raw()}
</f:form.upload>
